<html>

<head>
    <title>formulaires</title>
    <meta charset="utf-8" />
</head>

<body>
    <h2>formulaires</h2>
    <form action="index.html" method="GET">

        <label for="nom">votre nom:</label>
        <input type="text" name="nom" value="bob" />
        <br />
        <label for="message">votre message:</label>
        <textarea name="message" rows="5" cols="50"></textarea>
        <br />
        <label for="spammer">recevoir nos supers offres</label>
        <input type="checkbox" name="spammer" checked="checked" />
        <br />
        <input type="submit" value="envoyer contact" />
    </form>
    <hr />
    <form action="index.html" method="GET">
        <label for="dateachat">date de votre achat: </label>
        <input type="date" name="dateachat" />
        <br />
        <label for="couleur">votre couleur favorite: </label>
        <input type="color" name="couleur" />
        <br />
        <label for="motif">votre motif favorit: </label>
        <select name="motif">
            <option value="1">fleurs</option>
            <option value="2">damier</option>
            <option value="3">rayures</option>
            <option value="4">ecossais</option>
            <option value="5">pois</option>
        </select>
        <br />
        <input type="submit" value="envoyer infos" />
    </form>
    <hr />
    <form action="index.html" method="GET">
        <table>
            <tr>
                <td>
                    <label for="produit">nom produit:</label>
                </td>
                <td>
                    <input type="text" name="produit" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="quantite">quantite produit:</label>
                </td>
                <td>
                    <input type="number" name="quantite" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
