<html>
    <head>
        <title>liens, images, etc</title>
    </head>
    <body>
        <h2>liens, images, etc</h2>
        <p>
            ceci est un pargraphe qui contiendra
            <!-- a = anchor ou ancre -->
            un lien vers la page <a href="index.html">index</a>
            et d'autre texte <br>
            on peut aussi faire un liens vers un autre site,
            il suffit pour cela de donner l'adresse complete
            comme par exemple <a href="http://www.google.com">google</a>
        </p>
        <p>
            liens vers <a href="souspages/souspage1.html">sous page 3</a>
        </p>
        <!-- img permet d'inclure une image dans votre page -->
        <img src="img/poulet-roti-frites.jpg"
             alt="un poulet roti"
             width="300" />
        <a href="http://www.google.com">
            <img src="img/google.png" width="200" />
        </a>
    </body>
</html>
