<html>

<head>
    <title>javascript 1</title>
    <meta charset="utf-8" />
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    ajout produit
                </div>
                <div class=" panel-body">
                    <form>
                        <div class="form-group">
                            <label for="nom">nom produit</label>
                            <input type="text" class="form-control" name="nom" id="nom" />
                        </div>
                        <div class="form-group">
                            <label for="prix">prix produit</label>
                            <input type="text" class="form-control" name="prix" id="prix" />
                        </div>
                        <div class="form-group">
                            <label for="poids">poids produit</label>
                            <input type="text" class="form-control" name="poids" id="poids" />
                        </div>
                        <button id="btAdd" class="btn btn-block btn-success">ajouter</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="row">
            <table id="tableproduits" class="table table-striped" border="1">
                <thead>
                    <tr>
                        <td>NOM</td>
                        <td>PRIX</td>
                        <td>POIDS</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
