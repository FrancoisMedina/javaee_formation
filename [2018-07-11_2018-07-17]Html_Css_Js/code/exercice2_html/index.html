<html>
    <head>
        <title>pizza mama!</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>votre pizza mieux qu'a la maison</h1>
        <form action="index.html" method="GET">
            <table>
                <tr>
                    <td>
                        <label for="nom">votre nom:</label>
                    </td>
                    <td>
                        <input type="text" name="nom" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="adresse">votre adresse:</label>
                    </td>
                    <td>
                        <textarea name="adresse" rows="8" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pizza">choix pizza:</label>
                    </td>
                    <td>
                       <select name="pizza">
                           <option value="1">pizza royale</option>
                           <option value="2">pizza au thon</option>
                           <option value="3">pizza calzone</option>
                           <option value="4" selected="selected">pizza au lama</option>
                           <option value="5">pizza quatre fromage</option>
                           <option value="6">pizza margharita</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="taille">taille pizza:</label>
                    </td>
                    <td>
                       <select name="taille">
                           <option value="1">petite</option>
                           <option value="2">moyenne</option>
                           <option value="3">grande</option>
                           <option value="4" selected="selected">enorme</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="huile">ajouter huile piquante:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="huile" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="reset" />
                        <input type="submit" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
