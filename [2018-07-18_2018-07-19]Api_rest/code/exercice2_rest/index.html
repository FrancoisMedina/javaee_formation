<html>

<head>
    <title>Loncoto map</title>
    <meta charset="utf-8" />
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/produit.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    ajout Produit
                </div>
                <div class=" panel-body">
                    <button class="btn btn-success" id="refresh">rafraichir liste</button><br />
                    <br />
                    <form>
                        <div class="form-group">
                            <label for="nom">nom produit</label>
                            <input type="text" class="form-control" name="nom" id="nom" />
                        </div>
                        <div class="form-group">
                            <label for="prix">prix produit</label>
                            <input type="text" class="form-control" name="prix" id="prix" />
                        </div>
                        <div class="form-group">
                                <label for="poids">poids produit</label>
                                <input type="text" class="form-control" name="poids" id="poids" />
                        </div>
                        <div class="form-group">
                            <label for="stock">stock produit</label>
                            <input type="text" class="form-control" name="stock" id="stock" />
                        </div>
                        <button id="createproduit" class="btn btn-primary btn-block">creer produit</button>
                        </form>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped" id="tableproduits" border="1">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>NOM</td>
                        <td>PRIX</td>
                        <td>POIDS</td>
                        <td>STOCK</td>
                        <td>ACTION</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
