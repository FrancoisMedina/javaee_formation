<html>

<head>
    <title>Loncoto map</title>
    <meta charset="utf-8" />
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    ajout Localisation
                </div>
                <div class=" panel-body">
                    <button class="btn btn-success" id="refresh">rafraichir liste</button><br />
                    <br />
                    <form>
                        <div class="form-group">
                            <label for="titre">titre livre</label>
                            <input type="text" class="form-control" name="titre" id="titre" />
                        </div>
                        <div class="form-group">
                                <label for="auteur">auteur livre</label>
                                <input type="text" class="form-control" name="auteur" id="auteur" />
                        </div>
                        <div class="form-group">
                                <label for="prix">prix livre</label>
                                <input type="text" class="form-control" name="prix" id="prix" />
                        </div>
                        <button id="createlivre" class="btn btn-primary btn-block">creer livre</button>
                        </form>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table table-striped" id="tablelivres" border="1">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>TITRE</td>
                        <td>AUTEUR</td>
                        <td>PRIX</td>
                        <td>ACTION</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
