<form>
  <input type="hidden" name="id" id ="id" [(ngModel)]="currentLoc.id" />
  <div class="form-group">
    <label>rue</label>
    <input type="text"
           class="form-control"
           name="rue"
           id="rue"
           [(ngModel)]="currentLoc.rue" />
  </div>
  <div class="form-group">
    <label>codePostal</label>
    <input type="text"
           class="form-control"
           name="codePostal"
           id="codePostal"
           [(ngModel)]="currentLoc.codePostal" />
  </div>
  <div class="form-group">
    <label>ville</label>
    <input type="text"
           class="form-control"
           name="ville"
           id="ville"
           [(ngModel)]="currentLoc.ville" />
  </div>
  <div class="form-group">
    <label>pays</label>
    <input type="text"
           class="form-control"
           name="pays"
           id="pays"
           [(ngModel)]="currentLoc.pays" />
  </div>
  
  <button class="btn btn-warning" >annuler</button>
  <button class="btn btn-success" (click)="saveLoc()">sauver</button>
</form>
