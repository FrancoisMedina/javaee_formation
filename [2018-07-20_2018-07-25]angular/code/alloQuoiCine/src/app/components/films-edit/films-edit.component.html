<form>
  <input type="hidden" name="id" id ="id" [(ngModel)]="currentFilm.id" />
  <div class="form-group">
    <label>titre</label>
    <input type="text"
           class="form-control"
           name="titre"
           id="titre"
           [(ngModel)]="currentFilm.titre" />
  </div>
  <div class="form-group">
    <label>realisateur</label>
    <input type="text"
           class="form-control"
           name="realisateur"
           id="realisateur"
           [(ngModel)]="currentFilm.realisateur" />
  </div>
  <div class="form-group">
    <label>annee</label>
    <input type="text"
           class="form-control"
           name="annee"
           id="annee"
           [(ngModel)]="currentFilm.annee" />
  </div>
  <button class="btn btn-warning" >annuler</button>
  <button class="btn btn-success" (click)="saveFilm()">sauver</button>
</form>
