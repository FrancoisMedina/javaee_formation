<form>
    <input type="hidden" name="id" id ="id" [(ngModel)]="currentEmploye.id" />
    <div class="form-group">
      <label>nom</label>
      <input type="text"
             class="form-control"
             name="nom"
             id="nom"
             [(ngModel)]="currentEmploye.nom" />
    </div>
    <div class="form-group">
      <label>prenom</label>
      <input type="text"
             class="form-control"
             name="prenom"
             id="prenom"
             [(ngModel)]="currentEmploye.prenom" />
    </div>
    <div class="form-group">
      <label>email</label>
      <input type="email"
             class="form-control"
             name="email"
             id="email"
             [(ngModel)]="currentEmploye.email" />
    </div>
    <div class="form-group">
      <label>salaire</label>
      <input type="number"
             class="form-control"
             name="salaire"
             id="salaire"
             [(ngModel)]="currentEmploye.salaire" />
    </div>
    
    <button class="btn btn-warning" (click)="cancelEmp()" >annuler</button>
    <button class="btn btn-success" (click)="saveEmp()">sauver</button>
  </form>
